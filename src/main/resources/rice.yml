# 사용 가능한 작물 리스트
# - WHEAT (밀)
# - CARROT (당근)
# - POTATO (감자)
# - BEETROOT (비트)
# - NETHER_WART (네더 와트)
# - COCOA (코코아)

# 보상 여러개 설정 가능

# crop_data는 파일명과 같은 이름으로 사용해야 합니다.
# 예) rice.yml -> crop_data: rice
# 상점에서 작물을 판매할 때 crop_data 사용합니다.
# shop.yml에도 동일한 값의 crop_data 입력

# fortune: true로 설정하면 행운 인첸트 효과가 적용됩니다.
# 씨앗은 type: seed를 포함해야합니다.

crop_data: rice

씨앗:
  id: WHEAT_SEEDS
  custom_model_data: 1
  name: "&a볍씨"
  lore:
    - "&7쌀의 씨앗"

보상:
  1:
    id: WHEAT_SEEDS
    custom_model_data: 1
    name: "&a볍씨"
    lore:
      - "&7쌀의 씨앗"
    fortune: true
    type: seed
  2:
    id: WHEAT
    custom_model_data: 1
    amount: 1
    name: "&f쌀"
    lore:
      - "&f쌀"